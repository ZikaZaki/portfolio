<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =================== FAVICONS =================== -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- =================== BOXICONS =================== -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- =================== SWIPER CSS ================== -->
    <link rel="stylesheet" href="">

    <!-- ======================= CSS ====================== -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title> Responsive portfolio website ZikaZaki </title>
</head>
<body>
    <!-- ====================== HEADER ==================== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">ZikaZaki</a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-book'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#work" class="nav__link">
                            <i class='bx bx-briefcase'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-message-square-detail'></i>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Theme change button  -->
            <i class="bx bx-moon change-theme" id="theme-button"></i>
        </nav>
    </header>

    <!-- ======================= MAIN ====================== -->
    <main class="main">
        <!-- ================== HOME SECTION ================= -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__greeting">Hello, I'm</span>
                    <h1 class="home__name">ZikaZaki</h1>
                    <h3 class="home__education">Full-Stack Developer</h3>

                    <div class="home__buttons">
                        <a download="" href="assets/pdf/ZikaZaki-CV.pdf" class="button button--ghost">
                            Download CV
                        </a>
                        <a href="#about" class="button">About me</a>
                    </div>
                </div>

                <div class="home__handle">
                    <img src="assets/img/profile.png" alt="" class="home__img">
                </div>

                <div class="home__social">
                    <a href="https://www.linkedin.com/" class="home__social-link">
                        <i class='bx bxl-linkedin-square' ></i>
                    </a>
                    <a href="https://www.github.com/ZikaZaki" class="home__social-link">
                        <i class='bx bxl-github' ></i>
                    </a>
                    <a href="https://www.dribble.com/" class="home__social-link">
                        <i class='bx bxl-dribbble' ></i>
                    </a>
                </div>

                <a href="#about" class="home__scroll">
                    <i class='bx bx-mouse home__scroll-icon' ></i>
                    <span class="home__scroll-name">Scroll Down</span>
                </a>
            </div>
        </section>
    </main>

    <!-- ======================= FOOTER ===================== -->
    <footer class="footer">

    </footer>

    <!-- ==================== SCROLLREVEAL ================== -->
    <script src=""></script>

    <!-- ===================== SWIPER JS ==================== -->
    <script src=""></script>
    
    <!-- =================== MIXITUP FILTER ================== -->
    <script src=""></script>
    
    <!-- ======================== MAIN JS ====================== -->
    <script src="assets/js/main.js"></script>
</body>
</html>
